<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>poit4poit</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/p4.png?raw=true">

  <!-- Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    :root{
      --bg: #f6f7f9;
      --card: #ffffff;
      --line: #e8eaf0;
      --text: #1b1b1b;
      --muted: #7b808a;

      --btn-bg: #ffffff;
      --btn-border: rgba(30,34,40,0.14);
      --btn-shadow: 0 10px 22px rgba(30,34,40,0.10);
      --btn-hover: #f4f6fb;

      --radius-lg: 18px;
      --radius-md: 14px;
      --radius-pill: 999px;
    }

    body{
      font-family:
        "Noto Sans",
        "Apple SD Gothic Neo",
        "Malgun Gothic",
        "Noto Sans KR",
        system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    a{ color: inherit; text-decoration: none; }

    /* subtle background */
    .bg-deco{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(112, 166, 255, 0.14), transparent 60%),
        radial-gradient(700px 500px at 85% 15%, rgba(255, 162, 207, 0.14), transparent 60%),
        radial-gradient(700px 600px at 50% 90%, rgba(153, 255, 214, 0.10), transparent 60%);
    }

    .wrap{
      position: relative;
      z-index: 1;
      width: min(860px, 92vw);
      margin: 0 auto;
      padding: 28px 0 calc(34px + env(safe-area-inset-bottom));
      display: grid;
      gap: 14px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: 0 16px 46px rgba(0,0,0,0.08);
    }

    /* Profile card */
    .profile{
      padding: 26px 26px 22px;
      text-align: center;
    }

    .avatar{
      width: 140px;
      height: 140px;
      border-radius: 999px;
      overflow:hidden;
      margin: 0 auto 14px;
      background: #eee;
      border: 6px solid #fff;
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }
    .avatar img{ width:100%; height:100%; object-fit: cover; display:block; }

    .name{
      font-size: clamp(28px, 3.4vw, 44px);
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      color: #3b332a;
    }
    .role{
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 10px;
      font-weight: 800;
    }
    .loc{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .contact{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .email{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      color: #2a2f36;
      font-size: 15px;
      user-select: text;
      font-weight: 800;
      padding: 10px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(30,34,40,0.10);
      background: #fff;
    }
    .copy-btn{
      padding: 10px 14px;
      font-size: 12px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: #2a2f36;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      font-weight: 900;
      box-shadow: 0 8px 18px rgba(30,34,40,0.08);
    }
    .copy-btn:hover{
      transform: translateY(-1px);
      background: var(--btn-hover);
      border-color: rgba(30,34,40,0.18);
    }
    .copy-btn.copied{
      background: #b7e3c0;
      border-color: #a6d9b1;
      color: #0d7a34;
      box-shadow: none;
    }

    /* Section headings */
    .section{
      padding: 16px 18px 14px;
      display:grid;
      gap: 10px;
    }
    .section-head{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      padding: 2px 2px 6px;
    }
    .section-title{
      font-weight: 900;
      letter-spacing: 0.14em;
      font-size: 12px;
      color: rgba(30,34,40,0.72);
      text-transform: uppercase;
      user-select: none;
    }
    .section-sub{
      font-size: 12px;
      font-weight: 800;
      color: rgba(30,34,40,0.45);
      letter-spacing: 0.06em;
      user-select: none;
      white-space: nowrap;
    }

    /* Link buttons */
    .link-btn{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 14px;
      border-radius: var(--radius-md);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      box-shadow: var(--btn-shadow);
      transition: transform .16s ease, background .16s ease, border-color .16s ease, box-shadow .16s ease;
    }
    .link-btn:hover{
      transform: translateY(-2px);
      background: var(--btn-hover);
      border-color: rgba(30,34,40,0.18);
      box-shadow: 0 14px 30px rgba(30,34,40,0.12);
    }

    .link-left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }
    .link-ico{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(30,34,40,0.10);
      background: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
    }
    .link-ico img{
      width: 22px;
      height: 22px;
      object-fit: contain;
      display:block;
      opacity: 0.92;
    }
    .link-text{
      min-width: 0;
      display:flex;
      flex-direction: column;
      gap: 2px;
    }
    .link-title{
      font-weight: 900;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .link-sub{
      font-size: 12px;
      color: rgba(30,34,40,0.60);
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .link-arrow{
      font-weight: 900;
      color: rgba(30,34,40,0.45);
      flex: 0 0 auto;
      padding: 0 4px;
      user-select: none;
    }

    .footer{
      text-align:center;
      color: rgba(30,34,40,0.55);
      font-size: 12px;
      letter-spacing: 0.12em;
      font-weight: 800;
      padding: 6px 0 0;
    }

    @media (max-width: 768px){
      .wrap{ padding-top: 18px; }
      .profile{ padding: 22px 18px 18px; }
      .section{ padding: 14px 14px 12px; }
      .avatar{ width: 124px; height: 124px; }
      .link-btn{ padding: 13px 12px; }
      .link-ico{ width: 38px; height: 38px; }
      .link-ico img{ width: 20px; height: 20px; }
    }
  </style>
</head>

  <script>
    // copy email
    const email = "coraline0120@gmail.com";
    const copyBtn = document.getElementById("copyBtnProfile");

    function flashCopied(btn){
      btn.classList.add("copied");
      btn.textContent = "‚úîÔ∏è";
      setTimeout(() => {
        btn.classList.remove("copied");
        btn.textContent = "Copy";
      }, 1100);
    }

    function copyEmail(){
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(email);
      } else {
        const ta = document.createElement("textarea");
        ta.value = email;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      flashCopied(copyBtn);
    }

    copyBtn.addEventListener("click", copyEmail);
  </script>
