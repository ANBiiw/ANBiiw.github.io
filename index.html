<!doctype html>

<style>
:root{
  --bg:#fff;
  --text:#111;
  --muted:#777;
  --border:#eaeaea;

  --nav-w:260px;
  --content-w:860px;
}

/* Reset */
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
a{color:inherit;text-decoration:none;}
html{scroll-behavior:smooth;}

/* Layout */
.app{
  display:grid;
  grid-template-columns: var(--nav-w) 1fr;
  min-height:100vh;
}

/* Sidebar */
.nav{
  position:sticky;
  top:0;
  height:100vh;
  padding:20px 16px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:16px;
}
.brand a{
  font-weight:800;
  font-size:18px;
}
.nav-list{
  list-style:none;
  padding:0;
  margin:12px 0 0;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.nav-item a{
  display:flex;
  justify-content:space-between;
  padding:8px 10px;
  border-radius:8px;
}
.nav-item a:hover{background:#f3f3f3;}
.nav-title{font-weight:600;}
.nav-num{font-size:12px;color:var(--muted);}

.nav-spacer{flex:1;}

.footer{
  border-top:1px solid var(--border);
  padding-top:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.footer a{
  font-size:14px;
  color:var(--muted);
  font-weight:600;
}
.copy-row{
  display:flex;
  gap:8px;
  align-items:center;
}
.copy-row span{
  font-size:13px;
  color:var(--muted);
}
.copy-row button{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
}

/* Content */
.content{
  padding:32px 24px 60px;
}
.hero{
  max-width:var(--content-w);
  margin:0 auto 24px;
}
.hero h1{
  margin:0;
  font-size:52px;
}
.hero p{
  margin:8px 0 0;
  color:var(--muted);
}

.section{
  max-width:var(--content-w);
  margin:0 auto 48px;
  scroll-margin-top:24px; /* 네비 클릭 정확도 */
}
.section-head{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.section-code{
  font-weight:800;
  color:var(--muted);
}
.section-title{
  font-size:26px;
  font-weight:800;
}

/* Slides (이미지만) */
.slides{
  display:grid;
  gap:8px; /* 너무 붙지 않게 */
}
.slide img{
  width:100%;
  height:auto;
  display:block;
}

/* Back to top */
.to-top{
  position:fixed;
  right:20px;
  bottom:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#fff;
  display:grid;
  place-items:center;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition:.2s;
}
.to-top.show{
  opacity:1;
  pointer-events:auto;
}
.to-top svg{width:18px;height:18px;}

/* Mobile */
@media(max-width:640px){
  .app{grid-template-columns:1fr;}
  .nav{display:none;}
  .hero h1{font-size:40px;}
}
</style>
</head>
