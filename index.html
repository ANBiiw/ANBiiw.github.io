<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->

  <!-- Noto Sans + HsSantoki20 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'HsSantoki20';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }
  </style>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    :root{
      --ui-pad-x: 18px;
      --ui-pad-y: 12px;

      --glass: rgba(0,0,0,0.35);
      --stroke: rgba(255,255,255,0.18);
      --shadow: 0 14px 34px rgba(0,0,0,0.55);

      --text-dark: #1b1b1b;

      /* profile theme */
      --p-bg: #f6f7f9;
      --p-card: #ffffff;
      --p-line: #e8eaf0;
      --p-muted: #7b808a;
      --p-blue: #2b78ff;

      /* depth strength */
      --depth-bg: 18px;   /* Î∞∞Í≤Ω Ïù¥ÎèôÎüâ */
      --depth-title: 34px;/* ÌÉÄÏù¥ÌãÄ Ïù¥ÎèôÎüâ */
    }

    body{
      background:#000;
      color:#fff;
      font-family:"Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden; /* ‚úÖ Ïä§ÌÅ¨Î°§ ÏóÜÏù¥ Ïä§ÏúÑÏπòÎ°ú ÌôîÎ©¥ Ï†ÑÌôò */
    }

    a{ color: inherit; text-decoration: none; }

    /* ===== APP / SCREENS ===== */
    .app{
      position: relative;
      width: 100%;
      height: 100svh;
      overflow: hidden;
    }

    .screen{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
      transition: opacity .22s ease, transform .22s ease;
    }
    .screen.active{
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* ===== HERO + DEPTH ===== */
    .hero{
      overflow: hidden;
      perspective: 900px; /* ÎéÅÏä§ ÎäêÎÇå */
    }

    /* Î∞∞Í≤Ω */
    .hero-bg{
      position:absolute;
      inset:0;
      z-index:0;
      will-change: transform;
      transform: translate3d(var(--bg-x, 0px), var(--bg-y, 0px), 0) scale(1.04);
      transition: transform 0.08s linear;
    }
    .hero-bg img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
    }

    /* Ïñ¥Îë°Í≤å Ïò§Î≤ÑÎ†àÏù¥ (Ïò§Î≤ÑÎ†àÏù¥ÎèÑ ÏÇ¥Ïßù Í∞ôÏù¥ ÏõÄÏßÅÏù¥Î©¥ Îçî ÏûêÏó∞Ïä§Îü¨ÏõÄ) */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,0.35);
      z-index:1;
      will-change: transform;
      transform: translate3d(calc(var(--bg-x, 0px) * 0.2), calc(var(--bg-y, 0px) * 0.2), 0);
      transition: transform 0.08s linear;
    }

    /* ÌÉÄÏù¥ÌãÄ */
    .hero-title{
      position:absolute;
      top:48%;
      left:50%;
      z-index:2;
      text-align:center;
      pointer-events:none;
      will-change: transform;
      transform:
        translate3d(calc(-50% + var(--title-x, 0px)), calc(-50% + var(--title-y, 0px)), 0)
        translateZ(18px); /* ‚úÖ Í∏ÄÏûêÏôÄ Î∞∞Í≤ΩÏùò Í±∞Î¶¨(ÎéÅÏä§) */
      transition: transform 0.08s linear;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,0.35));
    }
    .hero-title h1{
      font-family:'HsSantoki20', sans-serif;
      font-size: clamp(64px, 8vw, 140px);
      margin-bottom: 12px;
      text-shadow: 0 8px 30px rgba(0,0,0,0.45);
      font-weight: normal;
    }
    .hero-title p{
      font-size: 14px;
      letter-spacing: 0.4em;
      opacity: 0.82;
      text-shadow: 0 8px 22px rgba(0,0,0,0.4);
    }

    /* ÏôºÏ™Ω ÏÑ∏Î°ú ÎÇ†Ïßú */
    .left-date{
      position: fixed;
      left: 18px;
      bottom: calc(32px + env(safe-area-inset-bottom));
      z-index: 95;
      writing-mode: vertical-rl;
      letter-spacing: 0.22em;
      font-size: 12px;
      opacity: 0.75;
      pointer-events: none;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    /* ===== PROFILE ===== */
    .profile{
      background: var(--p-bg);
      color: var(--text-dark);
      overflow: hidden;
    }

    .profile-wrap{
      position: relative;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      padding: 72px 18px 96px;
      gap: 14px;
    }

    .profile-hero{
      width: min(860px, 94vw);
      margin: 0 auto;
      background: var(--p-card);
      border: 1px solid var(--p-line);
      border-radius: 18px;
      box-shadow: 0 16px 46px rgba(0,0,0,0.10);
      padding: 26px 26px 20px;
      text-align: center;
    }

    .avatar{
      width: 140px;
      height: 140px;
      border-radius: 999px;
      overflow:hidden;
      margin: 0 auto 14px;
      background: #eee;
      border: 6px solid #fff;
      box-shadow: 0 14px 30px rgba(0,0,0,0.16);
    }
    .avatar img{ width:100%; height:100%; object-fit: cover; display:block; }

    .p-name{
      font-size: clamp(30px, 3.4vw, 44px);
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }
    .p-role{
      font-size: 16px;
      color: var(--p-muted);
      margin-bottom: 10px;
      font-weight: 600;
    }
    .p-loc{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      color: var(--p-muted);
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Ïù¥Î©îÏùº Î≥µÏÇ¨ */
    .p-contact{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .p-email{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      color: var(--p-blue);
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
    .p-email:hover{ text-decoration: underline; }

    .copy-btn{
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 900;
      border-radius: 999px;
      border: 1px solid #dde2ec;
      background: #f3f6fb;
      color: #2a2f36;
      cursor: pointer;
      transition: 0.2s ease;
      user-select: none;
    }
    .copy-btn:hover{ transform: translateY(-1px); background:#eef3ff; }
    .copy-btn.copied{
      background: #b7e3c0;
      border-color: #a6d9b1;
      color: #0d7a34;
    }

    .p-icons{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 4px;
    }
    .p-icons a{
      width: 36px;
      height: 36px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 12px;
      background: #f0f2f5;
      transition: 0.2s ease;
      border: 1px solid #eaedf2;
    }
    .p-icons a:hover{ transform: translateY(-2px); background:#e9ecf2; }
    .p-icons img{ width: 18px; height: 18px; object-fit: contain; display:block; opacity: 0.9; }

    .sections{
      width: min(860px, 94vw);
      margin: 0 auto;
      background: var(--p-card);
      border: 1px solid var(--p-line);
      border-radius: 18px;
      box-shadow: 0 16px 46px rgba(0,0,0,0.08);
      padding: 18px 22px;
      display: grid;
      gap: 14px;
      overflow: hidden;
    }

    .sec{
      padding: 6px 0 2px;
      border-top: 1px solid var(--p-line);
    }
    .sec:first-child{
      border-top: 0;
      padding-top: 0;
    }

    .sec-title{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
      color: #222;
    }

    .summary-grid{
      display: grid;
      gap: 8px;
      font-size: 14px;
    }
    .summary-grid .sub{ color: var(--p-muted); font-weight: 700; }

    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip{
      border: 1px solid #cfd5df;
      background: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 0.02em;
      color:#2a2f36;
    }

    /* ===== FIXED UI ===== */

    /* Ï¢åÏ∏° ÏÉÅÎã® Î°úÍ≥† */
    .top-left-logo{
      position: fixed;
      top: var(--ui-pad-y);
      left: var(--ui-pad-x);
      z-index: 90;
      pointer-events: auto;
    }
    .top-left-logo img{
      height: 38px;
      width:auto;
      display:block;
      filter: drop-shadow(0 4px 14px rgba(0,0,0,0.6));
      opacity: 0.95;
    }

    /* Ï§ëÏïô ÏÉÅÎã® iOS Ïä§ÏúÑÏπò (Í∞ÄÎ°ú Îçî Ï§ÑÏûÑ) */
    .top-center-switch{
      position: fixed;
      top: var(--ui-pad-y);
      left: 50%;
      transform: translateX(-50%);
      z-index: 95;
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }

    .switch-label{
      font-size: 12px;
      letter-spacing: 0.18em;
      opacity: 0.82;
      text-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: opacity .2s ease;
      font-weight: 900;
    }

    .switch-pill{
      position: relative;
      width: 148px; /* ‚úÖ Îçî Ï§ÑÏûÑ */
      height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.26);
      backdrop-filter: blur(14px);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35);
      padding: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .switch-thumb{
      position: absolute;
      top: 8px;
      left: 8px;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 34px rgba(0,0,0,0.28);
      transition: transform .25s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 18px;
      line-height: 1;
    }

    .top-center-switch[data-mode="profile"] .switch-thumb{
      transform: translateX(92px); /* ‚úÖ Ìè≠ Ï§ÑÏù∏ ÎßåÌÅº Ïù¥ÎèôÎüâÎèÑ Ï°∞Ï†ï */
    }

    .top-center-switch[data-mode="home"] .switch-thumb::after{ content:"üè†"; }
    .top-center-switch[data-mode="profile"] .switch-thumb::after{ content:"üë§"; }

    .top-center-switch[data-mode="home"] .label-home{ opacity: 1; }
    .top-center-switch[data-mode="home"] .label-profile{ opacity: 0.55; }
    .top-center-switch[data-mode="profile"] .label-home{ opacity: 0.55; }
    .top-center-switch[data-mode="profile"] .label-profile{ opacity: 1; }

    /* ÌïòÎã® SNS Î∞î */
    .bottom-sns{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(18px + env(safe-area-inset-bottom));
      z-index: 95;

      display:flex;
      align-items:center;
      gap:22px;
      padding:12px 20px;
      border-radius:999px;

      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
    }
    .bottom-sns a{
      width:34px; height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0.9;
      transition: 0.2s ease;
    }
    .bottom-sns a:hover{ transform: translateY(-3px); opacity:1; }
    .bottom-sns img{
      width:26px; height:26px;
      object-fit: contain;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.6));
      display:block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px){
      :root{ --ui-pad-x: 14px; --ui-pad-y: 10px; }

      .top-left-logo img{ height: 32px; }

      .switch-pill{
        width: 134px;
        height: 52px;
        padding: 7px;
      }
      .switch-thumb{
        width: 36px; height: 36px;
        top: 7px; left: 7px;
        font-size: 16px;
      }
      .top-center-switch[data-mode="profile"] .switch-thumb{
        transform: translateX(84px);
      }

      .profile-wrap{
        padding: 64px 14px 88px;
      }
      .avatar{ width: 124px; height: 124px; }

      .bottom-sns{ gap:18px; padding:10px 16px; }
      .bottom-sns img{ width:24px; height:24px; }
    }

    @media (max-width: 420px){
      .sec-title{ font-size: 20px; }
      .chip{ font-size: 11px; padding: 6px 9px; }
      .switch-label{ font-size: 11px; }
    }
  </style>
</head>

  <script>
    /* ===== HOME/PROFILE SWITCH ===== */
    const modeSwitch = document.getElementById("modeSwitch");
    const pill = document.getElementById("switchPill");
    const homeScreen = document.getElementById("screen-home");
    const profileScreen = document.getElementById("screen-profile");

    function setMode(mode){
      const isProfile = (mode === "profile");
      homeScreen.classList.toggle("active", !isProfile);
      profileScreen.classList.toggle("active", isProfile);
      modeSwitch.dataset.mode = isProfile ? "profile" : "home";
    }

    pill.addEventListener("click", () => {
      const nowMode = modeSwitch.dataset.mode;
      setMode(nowMode === "home" ? "profile" : "home");
    });

    document.getElementById("homeLogo").addEventListener("click", (e) => {
      e.preventDefault();
      setMode("home");
    });

    /* ===== PROFILE EMAIL COPY ===== */
    const email = "coraline0120@gmail.com";
    const emailClickable = document.getElementById("emailClickable");
    const copyBtnProfile = document.getElementById("copyBtnProfile");

    function flashCopied(btn){
      btn.classList.add("copied");
      btn.textContent = "‚úîÔ∏è";
      setTimeout(() => {
        btn.classList.remove("copied");
        btn.textContent = "Copy";
      }, 1100);
    }

    function copyEmail(){
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(email);
      } else {
        // fallback
        const ta = document.createElement("textarea");
        ta.value = email;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      flashCopied(copyBtnProfile);
    }

    emailClickable.addEventListener("click", copyEmail);
    copyBtnProfile.addEventListener("click", copyEmail);

    /* ===== DEPTH / PARALLAX (HOME) ===== */
    const appRoot = document.getElementById("appRoot");

    // Î∂ÄÎìúÎüΩÍ≤å Îî∞ÎùºÍ∞ÄÎèÑÎ°ù: target -> current lerp
    let tX = 0, tY = 0;
    let cX = 0, cY = 0;

    function setDepthVars(nx, ny){
      // nx, ny: -1 ~ 1
      const bgMove = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--depth-bg")) || 18;
      const titleMove = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--depth-title")) || 34;

      // Î™©ÌëúÍ∞í(px)
      tX = nx;
      tY = ny;

      // Ïã§Ï†ú Ï†ÅÏö©ÏùÄ RAFÏóêÏÑú
      appRoot.dataset.bgMove = bgMove;
      appRoot.dataset.titleMove = titleMove;
    }

    function raf(){
      // lerp
      cX += (tX - cX) * 0.12;
      cY += (tY - cY) * 0.12;

      const bgMove = Number(appRoot.dataset.bgMove || 18);
      const titleMove = Number(appRoot.dataset.titleMove || 34);

      // Ìôà ÌôîÎ©¥Ïùº ÎïåÎßå Ï†ÅÏö©
      const isHome = modeSwitch.dataset.mode === "home";
      if (isHome){
        const bgX = (cX * bgMove).toFixed(2) + "px";
        const bgY = (cY * bgMove).toFixed(2) + "px";
        const titleX = (cX * titleMove).toFixed(2) + "px";
        const titleY = (cY * titleMove).toFixed(2) + "px";

        document.documentElement.style.setProperty("--bg-x", bgX);
        document.documentElement.style.setProperty("--bg-y", bgY);
        document.documentElement.style.setProperty("--title-x", titleX);
        document.documentElement.style.setProperty("--title-y", titleY);
      }

      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // PC: mouse move
    window.addEventListener("mousemove", (e) => {
      const w = window.innerWidth || 1;
      const h = window.innerHeight || 1;
      const nx = ((e.clientX / w) - 0.5) * 2; // -1~1
      const ny = ((e.clientY / h) - 0.5) * 2;
      setDepthVars(nx, ny);
    }, { passive: true });

    // Mobile: device orientation (Í∞ÄÎä•Ìï† Îïå)
    function enableDeviceOrientation(){
      window.addEventListener("deviceorientation", (e) => {
        // gamma: left-right (-90~90), beta: front-back (-180~180)
        const gamma = e.gamma ?? 0;
        const beta = e.beta ?? 0;

        // clamp & normalize
        const nx = Math.max(-1, Math.min(1, gamma / 25));
        const ny = Math.max(-1, Math.min(1, beta / 25));
        setDepthVars(nx, ny);
      }, { passive: true });
    }

    // iOS Í∂åÌïú ÏöîÏ≤≠(ÌïÑÏöîÌï† Ïàò ÏûàÏùå) ‚Äî ÏÇ¨Ïö©Ïûê Ïï°ÏÖò ÏóÜÏù¥ ÏöîÏ≤≠ Ïïà Ìï®
    // ÎåÄÏã†: Ï≤´ ÌÑ∞Ïπò Ïãú ÏãúÎèÑ
    let motionTried = false;
    window.addEventListener("touchstart", async () => {
      if (motionTried) return;
      motionTried = true;

      try{
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res === "granted") enableDeviceOrientation();
        } else {
          enableDeviceOrientation();
        }
      }catch(_){
        // Î¨¥Ïãú
      }
    }, { passive: true });

    // Mobile fallback: drag move
    let dragging = false;
    let startX = 0, startY = 0;

    window.addEventListener("touchstart", (e) => {
      dragging = true;
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    }, { passive: true });

    window.addEventListener("touchmove", (e) => {
      if (!dragging) return;
      const t = e.touches[0];
      const dx = (t.clientX - startX) / (window.innerWidth || 1);
      const dy = (t.clientY - startY) / (window.innerHeight || 1);
      setDepthVars(Math.max(-1, Math.min(1, dx * 2.2)), Math.max(-1, Math.min(1, dy * 2.2)));
    }, { passive: true });

    window.addEventListener("touchend", () => {
      dragging = false;
      // ÏÇ¥Ïßù ÏõêÏ†êÏúºÎ°ú Î≥µÍ∑Ä
      setDepthVars(0, 0);
    }, { passive: true });

  </script>
