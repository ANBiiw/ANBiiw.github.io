<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>poit4poit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- HsSantoki20 -->
  <style>
    @font-face {
      font-family: 'HsSantoki20';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }
  </style>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      color: #fff;
      overflow: hidden; /* 스크롤 완전 차단 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    a { color: inherit; text-decoration: none; }

    /* ===== HERO ===== */

    .hero {
      position: relative;
      width: 100%;
      height: 100svh; /* ✅ 모바일 실제 화면 기준 */
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* ===== TOP BAR ===== */

    .top-bar {
      position: fixed; /* 모바일 안정 */
      top: 0;
      left: 0;
      right: 0;
      z-index: 5;
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'HsSantoki20', sans-serif;
      font-size: 36px;
      letter-spacing: 0.02em;
      text-shadow: 0 4px 14px rgba(0,0,0,0.6);
      user-select: none;
    }

    .top-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 13px;
    }

    .email {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copy-btn {
      padding: 3px 10px;
      font-size: 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      color: #fff;
    }

    .copy-btn.copied {
      background: #b7e3c0;
      color: #0d7a34;
      font-weight: 700;
    }

    .market {
      display: flex;
      gap: 10px;
    }

    .market img {
      width: 22px;
      height: 22px;
      opacity: 0.85;
    }

    /* ===== BOTTOM SNS (핵심 수정) ===== */

    .bottom-sns {
      position: fixed; /* ✅ absolute → fixed */
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(24px + env(safe-area-inset-bottom)); /* ✅ iOS 대응 */
      z-index: 6;

      display: flex;
      align-items: center;
      gap: 22px;

      padding: 12px 20px;
      border-radius: 999px;

      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
    }

    .bottom-sns a {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
    }

    .bottom-sns img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.6));
    }

    @media (max-width: 600px) {
      .top-logo { font-size: 28px; }
      .top-right { font-size: 12px; }
    }
  </style>
</head>

<body>

<section class="hero">

  <div class="hero-bg">
    <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/main/gif/gif%20copy.gif" />
  </div>

  <div class="top-bar">
    <div></div>
    <div class="top-logo">poit4poit</div>

    <div class="top-right">
      <div class="email">
        <a href="mailto:coraline0120@gmail.com">coraline0120@gmail.com</a>
        <button id="copyBtn" class="copy-btn" onclick="copyEmail()">Copy</button>
      </div>

      <div class="market">
        <a href="https://www.artstation.com/kimchaeyeon" target="_blank">
          <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/ArtStation_Logo_3.svg">
        </a>
        <a href="https://www.linkedin.com/in/poit4poit" target="_blank">
          <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/LinkedIn_Symbol_6.svg">
        </a>
      </div>
    </div>
  </div>

  <nav class="bottom-sns">
    <a href="https://www.instagram.com/poit4poit" target="_blank">
      <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/Instagram_Symbol_3.svg">
    </a>
    <a href="https://www.tiktok.com/@poit4poit" target="_blank">
      <img src="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/TikTok_Logo.png?raw=true">
    </a>
    <a href="https://www.youtube.com/@poit4poit" target="_blank">
      <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/YouTube_Symbol_3.svg">
    </a>
    <a href="#">
      <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/YouTube_Symbol_3.svg">
    </a>
  </nav>

</section>

<script>
  function copyEmail() {
    const btn = document.getElementById("copyBtn");
    navigator.clipboard.writeText("coraline0120@gmail.com");
    btn.textContent = "✔️";
    btn.classList.add("copied");
    setTimeout(() => {
      btn.textContent = "Copy";
      btn.classList.remove("copied");
    }, 1200);
  }
</script>

</body>
</html>
