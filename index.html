<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>poit4poit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/p4.png?raw=true">

  <!-- ‚úÖ Font: HsSantoki20 (ALL) -->
  <style>
    @font-face {
      font-family: 'HsSantoki20';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    :root{
      --ui-pad-x: 18px;
      --ui-pad-y: 12px;

      /* matte liquid-glass */
      --glass-bg: rgba(255,255,255,0.10);
      --glass-stroke: rgba(255,255,255,0.18);
      --glass-shadow: 0 18px 50px rgba(0,0,0,0.35);
      --glass-blur: 14px;

      --text-dark: #1b1b1b;

      /* profile theme */
      --p-bg: #f6f7f9;
      --p-card: #ffffff;
      --p-line: #e8eaf0;
      --p-muted: #7b808a;
      --p-blue: #2b78ff;

      /* ‚úÖ HOME/PROFILE label color = Kim Chae-yeon name color */
      --label-kim: #3b332a;

      /* ‚úÖ switch sizes (short like common switch) */
      --switch-w: 86px;
      --switch-h: 46px;
      --switch-pad: 6px;
      --thumb: 34px;
    }

    body{
      background:#000;
      color:#fff;
      font-family:'HsSantoki20', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    a{ color: inherit; text-decoration: none; }

    .app{
      position: relative;
      width: 100%;
      height: 100svh;
      overflow: hidden;
    }

    .screen{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
      transition: opacity .22s ease, transform .22s ease;
    }
    .screen.active{
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* ===== HERO ===== */
    .hero{ overflow: hidden; }
    .hero-bg{ position:absolute; inset:0; z-index:0; }
    .hero-bg img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,0.35);
      z-index:1;
    }

    .hero-title{
      position:absolute;
      top:48%;
      left:50%;
      transform: translate(-50%, -50%);
      z-index:2;
      text-align:center;
      pointer-events:none;

      opacity: 0;
      filter: blur(6px);
      transform: translate(-50%, -48%);
      animation: fadeUp 1.0s ease forwards;
      animation-delay: .35s;
    }
    @keyframes fadeUp{
      to{
        opacity: 1;
        filter: blur(0);
        transform: translate(-50%, -50%);
      }
    }

    .hero-title h1{
      font-size: clamp(64px, 8vw, 140px);
      margin-bottom: 12px;
      text-shadow: 0 8px 30px rgba(0,0,0,0.45);
      font-weight: normal;
    }
    .hero-title p{
      font-size: 14px;
      letter-spacing: 0.4em;
      opacity: 0.82;
      text-shadow: 0 8px 22px rgba(0,0,0,0.4);
    }

    /* left date */
    .left-date{
      position: fixed;
      left: 18px;
      bottom: calc(28px + env(safe-area-inset-bottom));
      z-index: 95;
      writing-mode: vertical-rl;
      letter-spacing: 0.22em;
      font-size: 12px;
      opacity: 0.75;
      pointer-events: none;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    /* ===== PROFILE ===== */
    .profile{
      background: var(--p-bg);
      color: var(--text-dark);
      overflow: hidden;
    }

    .profile-wrap{
      position: relative;
      height: 100%;
      display: grid;
      grid-template-rows: auto auto;
      padding:
        calc(var(--ui-pad-y) + var(--switch-h) + 26px)
        18px
        calc(78px + env(safe-area-inset-bottom));
      gap: 14px;

      justify-items: center;
      align-content: start;
    }

    .profile-hero{
      width: min(860px, 94vw);
      margin: 0 auto;
      background: var(--p-card);
      border: 1px solid var(--p-line);
      border-radius: 18px;
      box-shadow: 0 16px 46px rgba(0,0,0,0.10);
      padding: 26px 26px 22px;
      text-align: center;
    }

    .avatar{
      width: 140px;
      height: 140px;
      border-radius: 999px;
      overflow:hidden;
      margin: 0 auto 14px;
      background: #eee;
      border: 6px solid #fff;
      box-shadow: 0 14px 30px rgba(0,0,0,0.16);
    }
    .avatar img{ width:100%; height:100%; object-fit: cover; display:block; }

    .p-name{
      font-size: clamp(30px, 3.4vw, 44px);
      font-weight: normal;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      color: var(--label-kim);
    }
    .p-role{
      font-size: 16px;
      color: var(--p-muted);
      margin-bottom: 10px;
    }
    .p-loc{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      color: var(--p-muted);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .p-contact{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .p-email{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      color: var(--p-blue);
      font-size: 15px;
      cursor: pointer;
      user-select: none;
    }
    .p-email:hover{ text-decoration: underline; }

    .copy-btn{
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid #dde2ec;
      background: #f3f6fb;
      color: #2a2f36;
      cursor: pointer;
      transition: 0.2s ease;
      user-select: none;
      font-family:'HsSantoki20', sans-serif;
    }
    .copy-btn:hover{ transform: translateY(-1px); background:#eef3ff; }
    .copy-btn.copied{
      background: #b7e3c0;
      border-color: #a6d9b1;
      color: #0d7a34;
    }

    .p-icons{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 4px;
    }
    .p-icons a{
      width: 36px;
      height: 36px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 12px;
      background: #f0f2f5;
      transition: 0.2s ease;
      border: 1px solid #eaedf2;
    }
    .p-icons a:hover{ transform: translateY(-2px); background:#e9ecf2; }
    .p-icons img{ width: 18px; height: 18px; object-fit: contain; display:block; opacity: 0.9; }

    /* ‚úÖ Summary removed: Skills only card */
    .sections{
      width: min(860px, 94vw);
      margin: 0 auto;
      background: var(--p-card);
      border: 1px solid var(--p-line);
      border-radius: 18px;
      box-shadow: 0 16px 46px rgba(0,0,0,0.08);
      padding: 18px 22px;
      display: grid;
      gap: 14px;
      overflow: hidden;
      justify-self: center;
    }

    .sec-title{
      font-size: 22px;
      font-weight: normal;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
      color: #222;
    }

    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip{
      border: 1px solid #cfd5df;
      background: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      letter-spacing: 0.02em;
      color:#2a2f36;
    }

    /* ===== FIXED UI ===== */
    .top-left-logo{
      position: fixed;
      top: var(--ui-pad-y);
      left: var(--ui-pad-x);
      z-index: 90;
      pointer-events: auto;
    }
    .top-left-logo img{
      height: 38px;
      width:auto;
      display:block;
      filter: drop-shadow(0 4px 14px rgba(0,0,0,0.6));
      opacity: 0.95;
    }

    /* ‚úÖ switch + labels */
    .top-center-switch{
      position: fixed;
      top: var(--ui-pad-y);
      left: 50%;
      transform: translateX(-50%);
      z-index: 95;
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }

    .switch-label{
      font-size: 12px;
      letter-spacing: 0.18em;
      font-weight: normal;
      transition: opacity .2s ease, color .2s ease;
      text-shadow: 0 6px 18px rgba(0,0,0,0.18);
      color: var(--label-kim); /* ‚úÖ */
    }

    .switch-pill{
      position: relative;
      width: var(--switch-w);
      height: var(--switch-h);
      border-radius: 999px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-stroke);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: var(--glass-shadow);
      padding: var(--switch-pad);
      cursor: pointer;
      transition: 0.2s ease;
      appearance: none;
      outline: none;
    }

    .switch-thumb{
      position: absolute;
      top: var(--switch-pad);
      left: var(--switch-pad);
      width: var(--thumb);
      height: var(--thumb);
      border-radius: 999px;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 18px 34px rgba(0,0,0,0.22);
      transition: transform .25s ease;

      display:flex;
      align-items:center;
      justify-content:center;
    }

    .thumb-logo{
      width: 18px;
      height: 18px;
      object-fit: contain;
      display:block;
      opacity: 0.95;
    }
    .switch-emoji{
      font-size: 16px;
      line-height: 1;
      transform: translateY(0.5px);
    }

    .top-center-switch[data-mode="profile"] .switch-thumb{
      transform: translateX(calc(var(--switch-w) - (var(--switch-pad) * 2) - var(--thumb)));
    }

    .top-center-switch[data-mode="home"] .label-home{ opacity: 1; }
    .top-center-switch[data-mode="home"] .label-profile{ opacity: 0.55; }
    .top-center-switch[data-mode="profile"] .label-home{ opacity: 0.55; }
    .top-center-switch[data-mode="profile"] .label-profile{ opacity: 1; }

    /* bottom sns */
    .bottom-sns{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(18px + env(safe-area-inset-bottom));
      z-index: 95;

      display:flex;
      align-items:center;
      gap:22px;
      padding:12px 20px;
      border-radius:999px;

      background: var(--glass-bg);
      border: 1px solid var(--glass-stroke);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: var(--glass-shadow);
    }
    .bottom-sns a{
      width:34px; height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0.9;
      transition: 0.2s ease;
    }
    .bottom-sns a:hover{ transform: translateY(-3px); opacity:1; }
    .bottom-sns img{
      width:26px; height:26px;
      object-fit: contain;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.55));
      display:block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px){
      :root{
        --ui-pad-x: 14px;
        --ui-pad-y: 10px;

        --switch-w: 82px;
        --switch-h: 44px;
        --switch-pad: 6px;
        --thumb: 32px;

        --glass-bg: rgba(255,255,255,0.09);
        --glass-stroke: rgba(255,255,255,0.16);
        --glass-blur: 14px;
      }

      .top-left-logo img{ height: 32px; }

      .profile-wrap{
        padding:
          calc(var(--ui-pad-y) + var(--switch-h) + 24px)
          14px
          calc(72px + env(safe-area-inset-bottom));
      }

      .avatar{ width: 124px; height: 124px; }
      .bottom-sns{ gap:18px; padding:10px 16px; }
      .bottom-sns img{ width:24px; height:24px; }
    }

    @media (max-width: 420px){
      :root{
        --switch-w: 78px;
      }
      .sec-title{ font-size: 20px; }
      .chip{ font-size: 11px; padding: 6px 9px; }
      .switch-label{ font-size: 11px; }
    }
  </style>
</head>

<body>
  <div class="app" id="appRoot">

    <!-- HOME -->
    <section class="screen hero active" id="screen-home" aria-label="home">
      <div class="hero-bg">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/main/gif/gif%20copy.gif" alt="bg gif">
      </div>

      <div class="hero-title" aria-hidden="true">
        <h1>poit4poit</h1>
        <p>COSMIC&nbsp;&nbsp;MEMORIES</p>
      </div>
    </section>

    <!-- PROFILE -->
    <section class="screen profile" id="screen-profile" aria-label="profile">
      <div class="profile-wrap">

        <div class="profile-hero">
          <div class="avatar">
            <img src="https://cdna.artstation.com/p/assets/images/images/092/234/154/4k/chaeyeon-saki-kimchaeyeon.webp?1759082382" alt="profile">
          </div>

          <div class="p-name">Kim Chae-yeon</div>
          <div class="p-role">3D Artist</div>

          <div class="p-loc">
            <span>üìç</span>
            <span>Busan, South Korea</span>
          </div>

          <div class="p-contact">
            <span class="p-email" id="emailClickable" title="Click to copy">
              coraline0120@gmail.com
            </span>
            <button class="copy-btn" id="copyBtnProfile" type="button">Copy</button>
          </div>

          <div class="p-icons">
            <a href="https://www.artstation.com/kimchaeyeon" target="_blank" aria-label="ArtStation">
              <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/ArtStation_Logo_3.svg" alt="ArtStation">
            </a>
            <a href="https://www.linkedin.com/in/poit4poit" target="_blank" aria-label="LinkedIn">
              <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/LinkedIn_Symbol_6.svg" alt="LinkedIn">
            </a>
          </div>
        </div>

        <div class="sections">
          <div>
            <div class="sec-title">Skills</div>
            <div class="chips">
              <span class="chip">3D MODELING</span>
              <span class="chip">CHARACTER DESIGN</span>
              <span class="chip">CHARACTER MODELING</span>
              <span class="chip">PBR TEXTURING</span>
              <span class="chip">HARD SURFACE</span>
              <span class="chip">LOOKDEV</span>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- Top Left Logo -->
    <a class="top-left-logo" href="#" aria-label="Home" id="homeLogo">
      <img src="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/p4.png?raw=true" alt="p4 logo">
    </a>

    <!-- iOS Switch -->
    <div class="top-center-switch" id="modeSwitch" data-mode="home" aria-label="mode switch">
      <span class="switch-label label-home">HOME</span>

      <button class="switch-pill" id="switchPill" type="button" aria-label="toggle">
        <span class="switch-thumb" aria-hidden="true">
          <img id="thumbLogo" class="thumb-logo"
               src="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/p4.png?raw=true"
               alt="home">
          <span id="thumbEmoji" class="switch-emoji" style="display:none;">üë§</span>
        </span>
      </button>

      <span class="switch-label label-profile">PROFILE</span>
    </div>

    <!-- Left Date -->
    <div class="left-date">2026.02.01</div>

    <!-- Bottom SNS -->
    <nav class="bottom-sns" aria-label="social links">
      <a href="https://www.instagram.com/poit4poit" target="_blank" aria-label="Instagram">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/Instagram_Symbol_3.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@poit4poit" target="_blank" aria-label="TikTok">
        <img src="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/TikTok_Logo.png?raw=true" alt="TikTok">
      </a>
      <a href="https://www.youtube.com/@poit4poit" target="_blank" aria-label="YouTube">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/YouTube_Symbol_3.svg" alt="YouTube">
      </a>
      <a href="#" aria-label="Shop">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/fe5d16a847794ace929e04fbfb8c79d99419146f/logo/shopping-icon.svg" alt="Shop">
      </a>
    </nav>

  </div>

  <script>
    const modeSwitch = document.getElementById("modeSwitch");
    const pill = document.getElementById("switchPill");
    const homeScreen = document.getElementById("screen-home");
    const profileScreen = document.getElementById("screen-profile");

    const thumbLogo = document.getElementById("thumbLogo");
    const thumbEmoji = document.getElementById("thumbEmoji");

    function setMode(mode){
      const isProfile = (mode === "profile");
      homeScreen.classList.toggle("active", !isProfile);
      profileScreen.classList.toggle("active", isProfile);
      modeSwitch.dataset.mode = isProfile ? "profile" : "home";

      if (isProfile){
        thumbLogo.style.display = "none";
        thumbEmoji.style.display = "inline";
      } else {
        thumbLogo.style.display = "block";
        thumbEmoji.style.display = "none";
      }

      if (!isProfile){
        const title = document.querySelector(".hero-title");
        title.style.animation = "none";
        void title.offsetWidth;
        title.style.animation = "";
      }
    }

    pill.addEventListener("click", () => {
      const nowMode = modeSwitch.dataset.mode;
      setMode(nowMode === "home" ? "profile" : "home");
    });

    document.getElementById("homeLogo").addEventListener("click", (e) => {
      e.preventDefault();
      setMode("home");
    });

    /* profile email copy */
    const email = "coraline0120@gmail.com";
    const emailClickable = document.getElementById("emailClickable");
    const copyBtnProfile = document.getElementById("copyBtnProfile");

    function flashCopied(btn){
      btn.classList.add("copied");
      btn.textContent = "‚úîÔ∏è";
      setTimeout(() => {
        btn.classList.remove("copied");
        btn.textContent = "Copy";
      }, 1100);
    }

    function copyEmail(){
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(email);
      } else {
        const ta = document.createElement("textarea");
        ta.value = email;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      flashCopied(copyBtnProfile);
    }

    emailClickable.addEventListener("click", copyEmail);
    copyBtnProfile.addEventListener("click", copyEmail);

    setMode("home");
  </script>
</body>
</html>
