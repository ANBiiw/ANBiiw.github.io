<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>poit4poit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/p4.png?raw=true">

  <!-- Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --line:#e8eaf0;
      --text:#1b1b1b;
      --muted:#7b808a;

      --btn-border:rgba(30,34,40,0.14);
      --btn-shadow:0 10px 22px rgba(30,34,40,0.10);
      --btn-hover:#f4f6fb;

      --radius-lg:18px;
      --radius-md:14px;
      --radius-pill:999px;

      --hero-gif:url("https://github.com/poit4poit/poit4poit.github.io/blob/main/gif/gif%20copy.gif?raw=true");
    }

    body{
      font-family:
        "Noto Sans",
        "Apple SD Gothic Neo",
        "Malgun Gothic",
        "Noto Sans KR",
        system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    a{ color: inherit; text-decoration: none; }

    .wrap{
      width: min(860px, 92vw);
      margin: 0 auto;
      padding: 28px 0 40px;
      display: grid;
      gap: 14px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: 0 16px 46px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    /* ===== PROFILE ===== */
    .profile{ text-align:center; }

    .profile-hero{
      height: 220px;
      background-image: var(--hero-gif);
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .profile-hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.18),
        rgba(0,0,0,0.55)
      );
    }

    .profile-inner{
      margin-top: -70px;
      padding: 0 26px 22px;
      position: relative;
      z-index: 1;
    }

    .avatar{
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow:hidden;
      margin: 0 auto 14px;
      border: 6px solid #fff;
      box-shadow: 0 14px 30px rgba(0,0,0,0.16);
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit: cover;
    }

    .name{
      font-size: clamp(28px, 3.4vw, 44px);
      font-weight: 900;
      margin-bottom: 6px;
      color: #3b332a;
    }
    .role{
      font-size: 16px;
      font-weight: 800;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .contact{
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .email{
      padding: 10px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--btn-border);
      background:#fff;
      font-weight:800;
      font-size:15px;
    }
    .copy-btn{
      padding: 10px 14px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--btn-border);
      background:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .copy-btn.copied{
      background:#b7e3c0;
      border-color:#a6d9b1;
      color:#0d7a34;
    }

    /* ===== SECTIONS ===== */
    .section{
      padding: 16px 18px;
      display:grid;
      gap: 10px;
    }

    .section-head{
      display:flex;
      justify-content: space-between;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .14em;
      color: rgba(30,34,40,.7);
    }

    .link-btn{
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 14px;
      border-radius: var(--radius-md);
      border: 1px solid var(--btn-border);
      box-shadow: var(--btn-shadow);
      background:#fff;
      transition: transform .15s ease;
    }
    .link-btn:hover{ transform: translateY(-2px); }

    .link-left{
      display:flex;
      gap: 12px;
      align-items:center;
    }
    .link-ico{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(30,34,40,.1);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .link-ico img{
      width: 22px;
      height: 22px;
    }
    .link-title{ font-weight:900; }
    .link-sub{
      font-size: 12px;
      font-weight:700;
      color: rgba(30,34,40,.6);
    }

    /* ===== PORTFOLIO GRID ===== */
    .portfolio-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width:560px){
      .portfolio-grid{
        grid-template-columns: 1fr;
      }
    }

    .footer{
      text-align:center;
      font-size:12px;
      letter-spacing:.12em;
      font-weight:800;
      color: rgba(30,34,40,.55);
    }
  </style>
</head>

<body>
<main class="wrap">

  <!-- PROFILE -->
  <section class="card profile">
    <div class="profile-hero"></div>

    <div class="profile-inner">
      <div class="avatar">
        <img src="https://cdna.artstation.com/p/assets/images/images/092/234/154/4k/chaeyeon-saki-kimchaeyeon.webp?1759082382" alt="profile">
      </div>

      <div class="name">poit4poit</div>
      <div class="role">Kim Chae-yeon</div>

      <div class="contact">
        <span class="email" id="emailTextPlain">coraline0120@gmail.com</span>
        <button class="copy-btn" id="copyBtnProfile">Copy</button>
      </div>
    </div>
  </section>

  <!-- POIT4POIT -->
  <section class="card section">
    <div class="section-head">
      <span>POIT4POIT</span><span>SOCIAL</span>
    </div>

    <a class="link-btn" href="https://www.instagram.com/poit4poit" target="_blank">
      <div class="link-left">
        <div class="link-ico"><img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/Instagram_Symbol_3.svg"></div>
        <div><div class="link-title">Instagram</div><div class="link-sub">@poit4poit</div></div>
      </div>
    </a>

    <a class="link-btn" href="https://www.tiktok.com/@poit4poit" target="_blank">
      <div class="link-left">
        <div class="link-ico"><img src="https://github.com/poit4poit/poit4poit.github.io/blob/main/logo/TikTok_Logo.png?raw=true"></div>
        <div><div class="link-title">TikTok</div><div class="link-sub">@poit4poit</div></div>
      </div>
    </a>

    <a class="link-btn" href="https://www.youtube.com/@poit4poit" target="_blank">
      <div class="link-left">
        <div class="link-ico"><img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/YouTube_Symbol_3.svg"></div>
        <div><div class="link-title">YouTube</div><div class="link-sub">@poit4poit</div></div>
      </div>
    </a>

    <a class="link-btn" href="#">
      <div class="link-left">
        <div class="link-ico"><img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/fe5d16a847794ace929e04fbfb8c79d99419146f/logo/shopping-icon.svg"></div>
        <div><div class="link-title">Shop</div><div class="link-sub">Coming soon</div></div>
      </div>
    </a>
  </section>

  <!-- KIM CHAE-YEON -->
  <section class="card section">
    <div class="section-head">
      <span>KIM CHAE-YEON</span><span>PORTFOLIO</span>
    </div>

    <div class="portfolio-grid">

      <a class="link-btn" href="https://www.artstation.com/kimchaeyeon" target="_blank">
        <div class="link-left">
          <div class="link-ico"><img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/ArtStation_Logo_3.svg"></div>
          <div><div class="link-title">ArtStation</div><div class="link-sub">Portfolio</div></div>
        </div>
      </a>

      <a class="link-btn" href="https://www.linkedin.com/in/poit4poit" target="_blank">
        <div class="link-left">
          <div class="link-ico"><img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/LinkedIn_Symbol_6.svg"></div>
          <div><div class="link-title">LinkedIn</div><div class="link-sub">Resume</div></div>
        </div>
      </a>

    </div>
  </section>

  <div class="footer">POIT4POIT</div>
</main>

<script>
  const email = "coraline0120@gmail.com";
  const btn = document.getElementById("copyBtnProfile");
  btn.addEventListener("click", () => {
    navigator.clipboard.writeText(email);
    btn.classList.add("copied");
    btn.textContent = "✔️";
    setTimeout(()=>{ btn.classList.remove("copied"); btn.textContent="Copy"; },1100);
  });
</script>
</body>
</html>
