<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Poit4poi4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --accent-text: #f7f7fb;
      --muted: #b9bbd2;
      --radius-pill: 999px;
      --transition: 0.2s ease;
    }

    html, body { height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      color: var(--accent-text);
      background-color: #111;
    }

    a { color: inherit; }

    /* ───── HERO 영역 ───── */

    .hero {
      height: 100vh;
      width: 100%;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }

    /* GIF 재생되는 실제 레이어 */
    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 어둡게 오버레이 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      height: 100%;
      padding: 20px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hero-logo {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.04em;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .hero-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
    }

    .hero-email a {
      color: #ffffff;
      text-decoration: none;
    }

    .hero-email a:hover {
      text-decoration: underline;
    }

    .copy-btn {
      padding: 3px 10px;
      font-size: 11px;
      border-radius: var(--radius-pill);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      cursor: pointer;
      transition: var(--transition);
      color: #fff;
    }

    .copy-btn.copied {
      background: #b7e3c0;
      color: #0d7a34;
      font-weight: 600;
    }

    /* 상단 오른쪽 플랫폼 아이콘 */

    .hero-platform-icons {
      display: flex;
      gap: 12px;
    }

    .hero-platform-icons img {
      width: 22px;
      height: 22px;
      opacity: 0.88;
      transition: 0.2s ease;
    }

    .hero-platform-icons img:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    /* ───── SNS 세로 아이콘 (테두리 없음) ───── */

    .hero-sns {
      position: absolute;
      right: 42px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 3;
    }

    .hero-sns-link img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,0.55));
      transition: 0.2s ease;
    }

    .hero-sns-link img:hover {
      transform: translateY(-3px);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.75));
    }

  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">

    <!-- 배경 GIF -->
    <div class="hero-bg">
      <img
  src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/main/gif/gif%20copy.gif"
  alt="background gif"
/>

    </div>

    <div class="hero-inner">
      <div class="hero-top">

        <!-- 좌측 로고 -->
        <div class="hero-logo">poit4poit</div>

        <!-- 우측 이메일 + 아트스테이션 + 링크드인 -->
        <div class="hero-right">

          <div class="hero-email">
            <a id="emailText" href="mailto:coraline0120@gmail.com">coraline0120@gmail.com</a>
            <button id="copyBtn" class="copy-btn" onclick="copyEmail()">Copy</button>
          </div>

          <div class="hero-platform-icons">

            <!-- ArtStation -->
            <a href="https://www.artstation.com/kimchaeyeon" target="_blank">
              <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/ArtStation_Logo_3.svg" alt="ArtStation" />
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/poit4poit" target="_blank">
              <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/LinkedIn_Symbol_6.svg" alt="LinkedIn" />
            </a>

          </div>
        </div>

      </div>
    </div>

    <!-- 오른쪽 세로 SNS 아이콘 -->
    <div class="hero-sns">

      <!-- Instagram -->
      <a class="hero-sns-link" href="https://www.instagram.com/poit4poit" target="_blank">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/Instagram_Symbol_3.svg" alt="Instagram" />
      </a>

      <!-- TikTok -->
      <a class="hero-sns-link" href="https://www.tiktok.com/@poit4poit" target="_blank">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/68afc15693f4a05c778c96f6515fee1b936924a6/logo/TikTok_Logo_Alternative_0.svg" alt="TikTok" />
      </a>

      <!-- YouTube -->
      <a class="hero-sns-link" href="https://www.youtube.com/@poit4poit" target="_blank">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/YouTube_Symbol_3.svg" alt="YouTube" />
      </a>

      <!-- TMM (임시) -->
      <a class="hero-sns-link" href="#" target="_blank">
        <img src="https://raw.githubusercontent.com/poit4poit/poit4poit.github.io/87777afba67d555a255c48aaa837b04d51060acb/logo/YouTube_Symbol_3.svg" alt="TMM" />
      </a>

    </div>

  </section>

  <!-- 이메일 복사 기능 -->
  <script>
    function copyEmail() {
      const btn = document.getElementById("copyBtn");
      const email = "coraline0120@gmail.com";

      navigator.clipboard.writeText(email);

      btn.textContent = "✔️";
      btn.classList.add("copied");

      setTimeout(() => {
        btn.textContent = "Copy";
        btn.classList.remove("copied");
      }, 1200);
    }
  </script>

</body>
</html>
